<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div id="container">
		<div id="current">Nothing yet...</div>
		<div class="d-flex justify-content-around">
			<div class="col md-6">
				<div class="ml-5">
					<h1>Avis de restaurant</h1>
					<div id="googleMap"></div>
				</div>
				<br>
				<!-- Modal -->
				<div class="modal fade" id="myModal" role="dialog">
					<div class="modal-dialog">
						<!-- Modal content-->
						<div class="modal-content">
							<div class="modal-header">
								<h4 class="modal-title">Votre commentaire</h4>
								<button type="button" class="close" data-dismiss="modal">&times;</button>
							</div>
							<div class="input-field col s12">
								<textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
								<div class="modal-footer">
									<button type="button" id="confirmation" onclick="confirmer()"
										class="btn btn-default" data-dismiss="modal">confirmer</button>
									<div id="etoile">

									</div> &nbsp; <span id='rating'></span>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="row">

				</div>
				<div id="menu">
					>
					<select id="filterId" class="btn btn-primary btn-lg">
						<option disabled selected="selected"> Nombre d' étoile : </option>
						<option value="1" name="optradio"> à partir de 1 étoile </option>
						<option value="2"name="optradio"> à partir de  2 étoiles </option>
						<option value="3"name="optradio"> à partir de  3 étoiles</option>
						<option value="4"name="optradio"> à partir de  4 étoiles</option>
						<option value="5"name="optradio"> à partir de  5 étoiles </option>
					</select>

					<button type="button" id ='choisir' class="btn btn-primary">choisir</button>
				</div>
				<div class="row  border border-warning">
					<div id="liste">
						<div class=" mt-2 ml-3" id="list1"></div>
						<div class=" mt-2 ml-3" id="list"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	<script src="resto.json"></script>
	<script src="star.js"></script>
	<script src="pos.js"></script>
	<script src="map.js"></script>

		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA95IBarLMikquqc-xUBNNL4sIpBrQv9yc&libraries=places&callback=initMap"
		async defer></script>
	<script src="https://kit.fontawesome.com/dceeeb2d34.js" crossorigin="anonymous"></script>
